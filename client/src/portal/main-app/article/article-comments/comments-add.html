
<div class="col-md-8 col-md-offset-2">
    <h4 class="form-signin-heading">Dodaj komentarz</h4>
</div>

<div class="col-md-8 col-md-offset-2">

    <form  ng-submit="addComent()">

        <div class="form-group">
            <label for="inputName" class="sr-only">Imie</label>
            <input type="text" id="inputName" class="form-control  input-sm" placeholder="Imie" required="true" autofocus="" ng-model="newComment.name"/>
        </div>

        <div class="form-group">
            <label for="comment" class="sr-only">Komentarz</label>
            <textarea type="text" id="comment" class="form-control"  placeholder="Komentarz" required="true" ng-model="newComment.content"></textarea>
        </div>

        <button class="btn btn-xs btn-primary" href="article/{{articleNum}}" type="submit">Wy≈õlij</button>

    </form>

</div>
