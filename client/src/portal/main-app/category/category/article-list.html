<div ng-controller="categoryArticleListCtr"  class="col-md-10 col-md-offset-1 comment-top-margin">

    <h1>{{categoryName}}</h1>
    <div  class="col-md-10 col-md-offset-1">
        <div  ng-repeat="article in articleList">
            <a href="app.html#/article/{{article.artNumber}}">
                <h2>  {{article.title}} </h2>
                <h4>  {{article.describe}} </h4>
            </a>

        </div>

    </div>
</div>
